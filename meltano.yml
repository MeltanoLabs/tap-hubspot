version: 1
send_anonymous_usage_stats: true
project_id: "tap-hubspot"
default_environment: dev
plugins:
  extractors:
  - name: "tap-hubspot"
    namespace: "tap_hubspot"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: access_token
      value: ${TAP_HUBSPOT_ACCESS_TOKEN}
      kind: password
    - name: start_date
      value: '2023-01-01T00:00:00Z'
    - name: end_date
      value: '2023-05-22T00:00:00Z'      
environments:
- name: staging
- name: prod
